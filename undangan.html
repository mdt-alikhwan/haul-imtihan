<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haul Akbar Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .section.active {
            opacity: 1;
            transform: scale(1);
            z-index: 1;
        }
        .nav-indicator {
            position: fixed;
            bottom: 0;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            width: 100%;
        }
        .nav-indicator .btn {
            margin: 0 5px;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Sections -->
    <div class="section bg-primary text-white active" id="section1">
        <h1>Section 1</h1>
    </div>
    <div class="section bg-secondary text-white" id="section2">
        <h1>Section 2</h1>
    </div>
    <div class="section bg-success text-white" id="section3">
        <h1>Section 3</h1>
    </div>

    <!-- Navigation -->
    <div class="nav-indicator d-flex justify-content-center">
        <button class="btn btn-light" data-target="#section1">1</button>
        <button class="btn btn-light" data-target="#section2">2</button>
        <button class="btn btn-light" data-target="#section3">3</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log("JavaScript is running");

        document.querySelectorAll('.nav-indicator .btn').forEach(button => {
            button.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const targetSection = document.querySelector(targetId);
                const activeSection = document.querySelector('.section.active');

                if (targetSection && activeSection !== targetSection) {
                    activeSection.classList.remove('active');
                    targetSection.classList.add('active');
                } else if (!targetSection) {
                    console.error('Target section not found:', targetId);
                }
            });
        });

        // Debugging for touch events on mobile
        window.addEventListener('touchstart', () => console.log('Touch detected'));
    </script>
</body>
</html>
